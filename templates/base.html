{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
  <!-- Required Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Page Title -->
  
  <title>{% block title %}{% endblock %}</title>

  <!-- Favicon Icon -->
  <link rel="shortcut icon" href="assets/images/favicon.html">

  <!-- CSS Files -->
  <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/all.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/slick.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/fancybox.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  {% comment %} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> {% endcomment %}
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">


</head>


<body>

  <!--preloader start-->

    <div class="preload-progress">
      <span></span>
    </div>
  </div> -->
  <!--preloader end-->


  <div class="progress-wrap cursor-pointer active-progress">
    <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
      <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"
        style="transition: stroke-dashoffset 10ms linear 0s; stroke-dasharray: 307.919, 307.919; stroke-dashoffset: 221.377;">

{% include 'header.html' %}
{% include 'message.html' %}

  <script src="{% static 'assets/js/jquery.min.js' %}"></script>

  <script src="{% static 'assets/js/script.js' %}"></script>

</body>
